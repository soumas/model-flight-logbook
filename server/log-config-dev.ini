[loggers]
keys=root

[handlers]
keys=stdout

[formatters]
keys=logfileformatter

[logger_root]
level=DEBUG
handlers=stdout

[formatter_logfileformatter]
format=[%(asctime)s] %(levelname)s [%(thread)d] %(name)s - %(message)s

[handler_stdout]
class=StreamHandler
args=(sys.stdout,)
formatter=logfileformatter
