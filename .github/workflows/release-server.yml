name: release server
on: 
  push:
    tags:
    - 'mfl-*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@master
    - name: get version from tagname
      id: get_version
      run: |
        GITREV="${GITHUB_REF/refs\/tags\//}"
        echo "VERSION=${GITREV:11}" >> "$GITHUB_OUTPUT"
    - name: write version to versionfile
      run: echo "${{steps.get_version.outputs.VERSION }}" > "./server/app/version"
    - name: create zip
      run: zip "./server/mfl-server-${{steps.get_version.outputs.VERSION }}.zip" ./server/app/* ./server/config/* ./server/logs/*
    - name: Upload zip to release
      uses: softprops/action-gh-release@v2
      with: 
        files: "./server/mfl-server-${{steps.get_version.outputs.VERSION }}.zip"
