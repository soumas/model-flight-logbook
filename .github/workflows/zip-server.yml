name: Zip Server
on: 
  push:
    tags:
    - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    
    steps:
    - uses: actions/checkout@master
    - name: Zip Release
      uses: thedoctor0/zip-release@0.7.5
      with:  
        directory: ./server
        type: 'zip'
        filename: 'server.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'
    - name: create release
      uses: ncipollo/release-action@v1.12.0
      with:
        tag: testtag-3
        artifacts: "./server/server.zip"
